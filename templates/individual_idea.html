{% extends "layout.html" %}
{% block title %}{{ idea.project_name }}{% endblock %}
{% block content %}

    <h1>{{ idea.project_name }}</h1>
    <h3>By User: {{ idea.user_id }}</h3>

    <p><strong>Full Description:</strong></p>
    <p>{{ idea.description }}</p>

    <a href="{{ url_for('select_project', idea_id=idea.idea_id) }}">
        <button type="button">Select Project</button>
    </a>

{% endblock %}
