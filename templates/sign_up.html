<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        .container {
            width: 80%;
            margin: 0 auto;
            padding-top: 50px;
        }
        .alert {
            color: red;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label, input {
            margin-bottom: 5px;
        }
    </style>
</head>
{% extends "layout.html" %}
{% block title %}Project Dashboard{% endblock %}
{% block content %}

<div class="container">
    <h2>Sign Up</h2>

    <!-- Displaying the error message if any -->
    {% if error %}
    <div class="alert">
        {{ error }}
    </div>
    {% endif %}

    <!-- Sign Up Form -->
    <form action="/sign_up_validation" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit">Sign Up</button>
    </form>
</div>
{% endblock %}
</html>
